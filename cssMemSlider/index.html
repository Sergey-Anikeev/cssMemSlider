<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="items-container">
            <div class="item active">
                <img src="./ComputerPlaces/workplace2.jpg" alt="1_place" width="90%">
            </div>
            <div class="item">
                <img src="./ComputerPlaces/workplace1.jpg" alt="2_place">
            </div>
            <div class="item">
                <img src="./ComputerPlaces/workplace3.jpg" alt="3_place">
            </div>
            <div class="item">
                <img src="./ComputerPlaces/workplace4.jpg" alt="4_place">
            </div>
        </div>
        <div class="control-container">
            <div class="mem-text-area active">
                <div class="description"> First place</div>
            </div>
            <div class="mem-text-area">
                <div class="description"> Second place</div>
            </div>
            <div class="mem-text-area">
                <div class="description"> Third place</div>
            </div>
            <div class="mem-text-area">
                <div class="description"> Fourth place</div>
            </div>
            <div class="buttons-area fx">
                <span class="item_button item_button-current"></span>
                <span class="item_button"></span>
                <span class="item_button"></span>
                <span class="item_button"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
